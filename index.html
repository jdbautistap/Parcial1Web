<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant & Lounge</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="navbar-brand fuenteEspecial">Restaurant & Lounge</li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <img id="img-carrito" src="imagenes/1EKrQIi.png" alt="carrito" disabled style="cursor: pointer" />
                        <p class="align-middle" id="numItems"></p>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <img src="imagenes/S8Ffdqa.png" id="ancho" alt="Imagen de hamburguesa con pepinillos, cebolla y tomate" /><br />
            <hr />
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navMenu">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" id="burgers" style="cursor: pointer">Burgers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="tacos" style="cursor: pointer"
                  >Tacos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="salads" style="cursor: pointer"
                  >Salads</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="desserts" style="cursor: pointer"
                  >Desserts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="drinks" style="cursor: pointer"
                  >Drinks & Sides</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <hr />
        <div class="text-center" id="tituloMenu"></div>
        <hr />
        <div class="container" id="main1">
          <div class="row justify-content-center" id="main"></div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="modalInfo">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Cancel the order</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure about cancelling the order?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  style="background-color: antiquewhite; color: black"
                  id="confirmaCancelar"
                >
                  Yes, I want to cancel the order
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  style="background-color: tomato; color: black"
                  data-dismiss="modal"
                  id="cerrarModal"
                >
                  No, I want to continue adding products
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="text-center">
          Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
